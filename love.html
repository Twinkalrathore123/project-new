<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .love-box {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
        }

        #text {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            white-space: pre-line;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="love-box">
    <h1>üíñ Dear <span id="name">Your Love</span> üíñ</h1>
    <p id="text"></p>
</div>

<script>
    // üëâ CHANGE NAME HERE
    document.getElementById("name").innerText = "Priya";

    const message = `From the moment you came into my life,
everything feels more beautiful.

You are my smile, my peace,
and my favorite person üíï

Thank you for choosing me today
and forever ‚ù§Ô∏è

Happy Valentine‚Äôs Day üíñ`;

    let index = 0;
    const speed = 50;
    const textElement = document.getElementById("text");

    function typeText() {
        if (index < message.length) {
            textElement.innerHTML += message.charAt(index);
            index++;
            setTimeout(typeText, speed);
        }
    }

    typeText();

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
